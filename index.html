<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moteur Hemi - Exploration AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      text-align: center;
      background: #16213e;
      border-bottom: 2px solid #0f3460;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    header p {
      font-size: 0.85rem;
      color: #aaa;
    }

    .viewer-container {
      width: 100%;
      height: calc(100vh - 140px);
      min-height: 400px;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .ar-button {
      position: absolute;
      bottom: 16px;
      right: 16px;
      padding: 0.7rem 1.2rem;
      background: #e94560;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
    }

    .ar-button:hover {
      background: #ff6b6b;
    }

    .ar-button[hidden] {
      display: none;
    }

    footer {
      padding: 0.8rem 1rem;
      background: #16213e;
      border-top: 2px solid #0f3460;
      font-size: 0.75rem;
      color: #888;
      text-align: center;
    }

    footer strong {
      color: #e94560;
    }
  </style>
</head>
<body>

  <header>
    <h1>Moteur Hemi - Exploration AR</h1>
    <p>Module pedagogique : visualisation 3D et realite augmentee</p>
  </header>

  <div class="viewer-container">
    <model-viewer
      id="moteur-hemi"
      src="assets/hemi_engine.glb"
      alt="Moteur Hemi"
      camera-controls
      touch-action="pan-y"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="floor"
      ar-scale="auto"
      scale="0.4 0.4 0.4"
      camera-orbit="35deg 75deg 2.5m"
      min-camera-orbit="auto auto 1.5m"
      max-camera-orbit="auto auto 5m"
      field-of-view="45deg"
      bounds="tight"
    >
      <button slot="ar-button" class="ar-button">Voir en AR</button>
    </model-viewer>
  </div>

  <footer>
    <strong>3D :</strong> faites glisser pour pivoter, pincez pour zoomer.
    <strong>AR :</strong> pincez pour ajuster la taille du moteur.
  </footer>

</body>
</html>
